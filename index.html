<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events & Formular Übung</title>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="content">
        <h1>Gewinnspiel</h1>


        <form action="" id="send">
            <table>
                <tr>
                    <td><span>Vorname:</span></td>
                    <td><input type="text" id="firstname"></td>
                </tr>
                <tr>
                    <td><span>Nachname:</span></td>
                    <td><input type="text" id="surname"></td>
                </tr>
                <tr>
                    <td><span>Straße:</span></td>
                    <td><input type="text" id="street"></td>
                </tr>   
                <tr>
                    <td><span>PLZ:</span></td>
                    <td><input type="number" id="plz"></td>
                </tr>
                <tr>
                    <td><span>E-mail:</span></td>
                    <td><input type="email" id="email"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td rowspan="4">
                        <span>Bevorzugte Urlaubsziele:</span>
                    </td>
                    <td>
                        <input type="checkbox" class="urlaubsziele" name="urlaubsziele" value="Europa" id="europa" class="unterkunft"><span>Europa</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="urlaubsziele" name="urlaubsziele" value="Asien" id="asien" class="unterkunft"><span>Asien</span>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="urlaubsziele" name="urlaubsziele" value="Afrika" id="afrika" class="unterkunft"><span>Afrika</span></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="urlaubsziele" name="urlaubsziele" value="USA" id="usa" class="unterkunft"><span>USA</span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <span>Welche Art von Unterkunft bevorzugen Sie?</span>
                    </td>
                    <td>
                        <select>
                            <option value="Apartment" id="ap" class="unterkunft">Apartment</option>
                            <option value="Ferienhaus" id="fe" class="unterkunft">Ferienhaus</option>
                            <option value="Hotel" id="ho" class="unterkunft">Hotel</option>
                            <option value="Jugenherberge" id="ju" class="unterkunft">Jugendherberge</option>
                            <option value="Motel" id="mo" class="unterkunft">Motel</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Wie viel Zahlen Sie im Durchschnitt für den Urlaub pro Person?</span>
                    </td>
                    <td>
                        <input type="range" name="Euro" min="50" max="10000" value="100" id="preis"><output id="preisanzeige"></output><span>€</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Reisen Sie allein?</span>
                    </td>
                    <td>
                        <input type="radio" class="reisen" name="reisen" id="alone">JA
                        <input type="radio" class="reisen" name="reisen" id="aloneNO">NEIN
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Geburtsdatum:</span>
                    </td>
                    <td>
                        <input type="date" id="date" value="2000-01-01" max="2010-01-01" min="1900-01-01">
                    </td>
                </tr>

            </table>

                <div id="buttonwrapper">
                    <input type="button" id="sub" value="SENDEN">
                    <input type="reset" id="res" class="buttons">
                </div>
                

            
        </form>
        
        <div id="pinfo">
            <p id="info"></p>
        </div>
    </div>

    <div id="teilnahme">
        <h1>Danke für die Teilnahme am Gewinnspiel</h1>
    </div>
    
</body>
</html>
